<div class="dialog">
  <h1>Contact Us</h1>
  <form action="#" novalidate>
    <div class="error hidden"></div>
    <div class="form-group">
      <input id="contact-email" name="contact-email" type="email" placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <select id="contact-topic" name="contact-topic" placeholder="Select a Topic" class="form-control">
        <option value="">-- Select a Topic --</option>
        <option>Thoughts &amp; Suggestions</option>
        <option>Questions &amp; Concerns</option>
        <option>More Information</option>
        <option>Other</option>
      </select>
    </div>
    <div class="form-group">
      <textarea id="contact-body" name="contact-body" placeholder="Description" class="form-control" rows="5"></textarea>
    </div>
    <div class="form-group toolbar">
      <button class="btn btn-default cancel" type="button">Cancel</button>
      <button class="btn btn-primary" type="submit">Send</button>
    </div>
  </form>
</div>
